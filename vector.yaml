acknowledgements:
  enabled: true

sources:
  my_file_source:
    type: "file"
    include: ["./test.log"]
  internal_metrics:
    type: internal_metrics
  demo_logs_source:
    type: demo_logs
    format: apache_common
    lines:
      - line1
    interval: 0.0

data_dir: "./vector_data"

sinks:
  my_console_sink:
    inputs:
      - "my_file_source"
      - "demo_logs_source"
    type: "console"
    encoding:
      codec: "text"
  my_sink_id:
    type: http
    inputs:
      - "my_file_source"
      - "demo_logs_source"
    uri: https://localhost:9000/
    encoding:
      codec: json
    # buffer:
    #   type: disk
    #   max_size: 268435488
    #   when_full: block
  prometheus_output:
    type: "prometheus_exporter"
    inputs:
      - "internal_metrics"
    address: "0.0.0.0:9090"